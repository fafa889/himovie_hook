plugins {
    id 'com.android.application'
    id 'kotlin-android'
}

android {
    namespace 'com.hook.himovie'
    compileSdk 34
    defaultConfig {
        applicationId "com.hook.himovie"
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }
    buildTypes { release { minifyEnabled false } }
}

dependencies {
    implementation 'org.lsposed.lsposed:api:1.4.0'
    implementation "com.fasterxml.jackson.core:jackson-databind:2.17.0"
}
